<!-- In-class group project -->
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Employee Data Management</title>

  <!-- Media Query Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- css reset -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Firebase Reference -->
 <!-- <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script> -->

</head>

<!-- Visible Website Content -->
<body>
  
 <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center">Employee Data Management</h1>
                <p class="text-center">A Comprehensive Directory of Employee Billable Hours</p>
                <div class="panel-body text-center">
                    <img src="lightbulb.png" class="icons">
                    <img src="chart.png" class="icons">
                    <img src="briefcase.png" class="icons">
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <tr class="top">
                    <th><h2>Current Employee</h2></th>
                </tr>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <tr class="header">
                        <td><strong>Employee Name</strong></td>
                        <td><strong>Role</strong></td>
                        <td><strong>Start Date</strong></td>
                        <td><strong>Months Worked</strong></td>
                        <td><strong>Monthly Rate</strong></td>
                        <td><strong>Total Billed</strong></td>
                    </tr>
                </tr>
                <tr>
                    <td>Debra</td>
                    <td>Big Kahuna</td>
                    <td>Invalid Date</td>
                    <td>NaN</td>
                    <td>40,000</td>
                    <td>NaN</td>
                </tr>
                <tr>
                    <td>Mike</td>
                    <td>Next in Charge</td>
                    <td>02/14/15</td>
                    <td>31</td>
                    <td>30,000</td>
                    <td>93,000</td>
                </tr>
            </tbody>
        </table>
        <div class="wrap">
            <!--Input row-->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <h2 class="card-header">Add Employee</h2>
                        <form>
                            <div class="form-group">
                                <label for="searchTerm"><b>Employee Name</b></label>
                                <input type="text" class="form-control" id="name-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="searchTerm"><b>Role</b></label>
                                <input type="text" class="form-control" id="role-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label id="start-input" for="searchTerm"><b>Start Date</b></label>
                                <br>
                                <input type="date" />
                            </div>
                            <div class="form-group">
                                <label for="searchTerm"><b>Monthly Rate</b></label>
                                <input type="text" class="form-control" id="rate-input" placeholder="">
                            </div>
                            <div>
                                <button id="submit" type="button" class="btn btn-success" style="width: 25%; font-size: 22px">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
  <!-- Page javascript/jquery -->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script type="text/javascript" src="app.js">
  </script>

</body>

</html>
